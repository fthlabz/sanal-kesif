<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanal Keşif | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --bg-dark: #000000;
            --glass-bg: rgba(22, 22, 24, 0.85); /* Daha koyu, daha premium cam */
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
            --gold: #d4af37;
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --safe-bottom: env(safe-area-inset-bottom, 20px); /* iPhone alt çizgi payı */
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        model-viewer {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            --poster-color: transparent;
            z-index: 1;
            outline: none;
        }

        /* --- ARAYÜZ KATMANI --- */
        .ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* --- ÜST BAR (Logo & Fav) --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            padding-top: max(20px, env(safe-area-inset-top));
            pointer-events: auto;
        }

        .brand {
            font-size: 16px;
            font-weight: 700;
            color: white;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            background: rgba(0,0,0,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .brand span { color: var(--gold); }

        .fav-btn {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        .fav-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }
        .fav-btn svg { width: 20px; height: 20px; fill: none; stroke: white; stroke-width: 2; transition: 0.3s; }
        .fav-btn.active svg { fill: var(--gold); stroke: var(--gold); }

        /* --- ALT KONTROL MERKEZİ (Compact Design) --- */
        .control-center-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-bottom: calc(30px + var(--safe-bottom)); /* Adres çubuğundan yukarı iter */
            pointer-events: none; /* Boşluklara tıklayınca arkaya geçsin */
        }

        .glass-panel {
            pointer-events: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: var(--glass-border);
            width: 90%;
            max-width: 400px;
            border-radius: 24px;
            padding: 6px; /* İç boşluk küçültüldü */
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            gap: 6px;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Üst Kısım: Navigasyon ve Bilgi */
        .info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.03);
            border-radius: 18px;
            padding: 10px 8px;
            height: 60px; /* Sabit yükseklik, zıplamayı önler */
        }

        .nav-arrow {
            width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        .nav-arrow:active { background: rgba(255,255,255,0.1); transform: scale(0.9); }

        .text-content {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .product-name {
            font-size: 15px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-meta {
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 2px;
            font-weight: 500;
        }
        .product-meta span { color: var(--gold); margin-left: 5px; font-weight: 700; }

        /* Alt Kısım: Butonlar */
        .action-row {
            display: flex;
            gap: 8px;
        }

        .btn {
            border: none;
            height: 48px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
            text-decoration: none;
        }
        .btn:active { transform: scale(0.97); }

        .btn-ar {
            flex: 1;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-wp {
            flex: 1.5; /* WhatsApp butonu daha geniş */
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.25);
        }

        /* Yükleme Ekranı */
        #loader {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 99;
            display: flex; align-items: center; justify-content: center;
        }
        .spinner {
            width: 30px; height: 30px; border: 3px solid #333;
            border-top: 3px solid var(--gold); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <model-viewer id="hali-gosterici"
        src=""
        ar ar-modes="webxr scene-viewer quick-look"
        camera-controls 
        shadow-intensity="1.5" 
        shadow-softness="0.8"
        exposure="0.9"
        auto-rotate
        rotation-per-second="10deg">
    </model-viewer>

    <div class="ui-layer">
        <div class="top-bar">
            <div class="brand">Fth<span>labz</span></div>
            <div class="fav-btn" onclick="favoriToggle()">
                <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            </div>
        </div>

        <div class="control-center-wrapper">
            <div class="glass-panel">
                
                <div class="info-row">
                    <div class="nav-arrow" onclick="degistir(-1)">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </div>
                    
                    <div class="text-content">
                        <div class="product-name" id="urun-adi">Yükleniyor...</div>
                        <div class="product-meta">
                            <span id="urun-fiyat">0 TL</span> • <label id="urun-olcu">0x0</label>
                        </div>
                    </div>

                    <div class="nav-arrow" onclick="degistir(1)">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </div>
                </div>

                <div class="action-row">
                    <button class="btn btn-ar" onclick="arBaslat()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-3M21 8V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v3M10 12h4"></path></svg>
                        Evde Gör
                    </button>
                    <a id="wp-link" href="#" target="_blank" class="btn btn-wp">
                        <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.004-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
                        WhatsApp
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- AYARLAR ---
        const KULLANICI = "fthlabz";
        const REPO = "sanal-kesif"; 
        
        // Kendi WhatsApp Numaranı Buraya Yaz (Başında 90 olmadan):
        const TELEFON_NO = "905XXXXXXXXXX"; 

        let vitrin = [];
        let aktifIndex = 0;
        const mv = document.getElementById('hali-gosterici');
        const loader = document.getElementById('loader');

        async function vitriniGetir() {
            try {
                const cevap = await fetch(`https://raw.githubusercontent.com/${KULLANICI}/${REPO}/main/vitrin.json?t=${Date.now()}`);
                if (cevap.ok) {
                    vitrin = await cevap.json();
                    if(vitrin.length > 0) {
                        haliyiBas(0);
                    } else {
                        document.getElementById('urun-adi').innerText = "Vitrin Boş";
                        loader.style.display = 'none';
                    }
                }
            } catch (e) { console.error("Veri hatası", e); loader.style.display = 'none'; }
        }

        async function haliyiBas(index) {
            const urun = vitrin[index];
            if (!urun) return;

            // Yazıları Güncelle
            document.getElementById('urun-adi').innerText = urun.ad || "Özel Ürün";
            document.getElementById('urun-fiyat').innerText = urun.fiyat || "Fiyat Sorunuz";
            document.getElementById('urun-olcu').innerText = `${urun.en}x${urun.boy} cm`;

            // WhatsApp Linki
            const mesaj = `Merhaba, şu ürünü beğendim:\n*Model:* ${urun.ad}\n*Fiyat:* ${urun.fiyat}\n*Boyut:* ${urun.en}x${urun.boy}\nBilgi alabilir miyim?`;
            document.getElementById('wp-link').href = `https://api.whatsapp.com/send?phone=${TELEFON_NO}&text=${encodeURIComponent(mesaj)}`;

            // Modeli Güncelle
            mv.scale = `${urun.en / 100} 0.01 ${urun.boy / 100}`;
            
            try {
                const texture = await mv.createTexture(urun.url);
                const material = mv.model.materials[0];
                material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
                material.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 1]);
                favKontrol(urun.id);
                loader.style.display = 'none';
            } catch (error) {
                console.log("Doku hatası", error);
                loader.style.display = 'none';
            }
        }

        window.degistir = function(yon) {
            if (vitrin.length === 0) return;
            aktifIndex += yon;
            if (aktifIndex >= vitrin.length) aktifIndex = 0;
            if (aktifIndex < 0) aktifIndex = vitrin.length - 1;
            haliyiBas(aktifIndex);
        }

        window.arBaslat = function() { mv.activateAR(); }

        function favoriToggle() {
            const urun = vitrin[aktifIndex];
            if(!urun) return;
            let favlar = JSON.parse(localStorage.getItem('favHalis') || "[]");
            const index = favlar.indexOf(urun.id);
            if (index > -1) { favlar.splice(index, 1); document.querySelector('.fav-btn').classList.remove('active'); } 
            else { favlar.push(urun.id); document.querySelector('.fav-btn').classList.add('active'); }
            localStorage.setItem('favHalis', JSON.stringify(favlar));
        }

        function favKontrol(id) {
            let favlar = JSON.parse(localStorage.getItem('favHalis') || "[]");
            if(favlar.includes(id)) document.querySelector('.fav-btn').classList.add('active');
            else document.querySelector('.fav-btn').classList.remove('active');
        }

        mv.addEventListener('load', vitriniGetir);
    </script>
</body>
</html>
