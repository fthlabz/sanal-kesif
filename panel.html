<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Y√∂netim Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- TEMEL AYARLAR --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #000000; 
            color: #ffffff;
            margin: 0; padding: 20px 15px;
            overflow-x: hidden; /* Saƒüa sola kaymayƒ± engeller */
        }

        /* BA≈ûLIKLAR */
        h2 { text-align: center; font-size: 20px; margin: 10px 0 5px; color: #fff; }
        .subtitle { text-align: center; font-size: 12px; color: #666; margin-bottom: 25px; }

        /* FOTOƒûRAF Y√úKLEME KUTUSU (BOZULMAYAN YAPI) */
        .upload-card {
            background: #1c1c1e; border-radius: 16px; padding: 20px;
            border: 1px solid #333; margin-bottom: 25px;
        }

        .file-label {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #2c2c2e; border: 2px dashed #444; border-radius: 12px;
            padding: 30px; cursor: pointer; transition: 0.2s;
            width: 100%;
        }
        .file-label:active { background: #333; border-color: #0a84ff; }
        
        .icon { font-size: 32px; margin-bottom: 10px; }
        #fileName { color: #0a84ff; font-weight: bold; font-size: 14px; text-align: center; }
        input[type="file"] { display: none; }

        /* FORM INPUTLARI */
        .form-grid { margin-top: 20px; display: flex; flex-direction: column; gap: 15px; }

        .input-wrapper { display: flex; flex-direction: column; gap: 5px; }
        .input-wrapper label { font-size: 11px; color: #888; font-weight: bold; margin-left: 2px; }

        input {
            width: 100%; background: #000; border: 1px solid #444; color: white;
            padding: 14px; border-radius: 10px; font-size: 16px;
        }
        input:focus { border-color: #0a84ff; }

        .row { display: flex; gap: 10px; }
        .row .input-wrapper { flex: 1; }

        /* BUTONLAR */
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            font-size: 16px; font-weight: bold; cursor: pointer; color: white;
            margin-top: 10px; transition: 0.1s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: #0a84ff; }
        .btn-success { background: #30d158; margin-bottom: 20px; font-size: 14px; padding: 12px; }
        .btn-danger { background: rgba(255, 69, 58, 0.2); color: #ff453a; font-size: 12px; padding: 6px 12px; width: auto; border-radius: 8px; }
        .btn:active { transform: scale(0.98); opacity: 0.8; }

        /* Lƒ∞STE */
        .list-header { font-size: 16px; font-weight: bold; margin: 30px 0 15px 0; border-bottom: 1px solid #333; padding-bottom: 10px; }

        .item {
            display: flex; align-items: center; justify-content: space-between;
            background: #252527; padding: 10px; border-radius: 12px;
            margin-bottom: 10px; border: 1px solid #333;
        }
        .item-left { display: flex; align-items: center; gap: 12px; }
        .item-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: #000; }
        .item-info h4 { margin: 0; font-size: 14px; color: white; font-weight: 600; }
        .item-info p { margin: 2px 0 0; font-size: 12px; color: #aaa; }

        /* AR≈ûƒ∞V */
        .archive-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .archive-box { 
            position: relative; aspect-ratio: 1; border-radius: 10px; overflow: hidden; 
            border: 1px solid #444; cursor: pointer;
        }
        .archive-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .archive-text { 
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(10, 132, 255, 0.8); color: white; 
            font-size: 10px; text-align: center; padding: 4px; font-weight: bold;
        }

        #status { text-align: center; color: #0a84ff; margin-top: 15px; display: none; font-weight: bold; font-size: 13px; }
    </style>
</head>
<body>

    <h2>Fthlabz Panel</h2>
    <div class="subtitle">Vitrin Kontrol Merkezi</div>

    <button class="btn btn-success" onclick="whatsappKaydet()">üìû WhatsApp Numarasƒ±nƒ± Kaydet</button>

    <div class="upload-card">
        <label class="file-label" for="fileInput">
            <span class="icon">üì∏</span>
            <span id="fileName">Fotoƒüraf Se√ß</span>
        </label>
        <input type="file" id="fileInput" accept="image/*" onchange="dosyaGoster(this)">

        <div class="form-grid">
            <div class="input-wrapper">
                <label>√úR√úN ADI</label>
                <input type="text" id="pName" placeholder="√ñrn: Gri Salon Halƒ±sƒ±">
            </div>
            
            <div class="row">
                <div class="input-wrapper">
                    <label>Fƒ∞YAT (TL)</label>
                    <input type="number" id="pPrice" placeholder="12500">
                </div>
                <div class="input-wrapper">
                    <label>STOK KODU</label>
                    <input type="text" id="pSku" placeholder="KOD-01">
                </div>
            </div>

            <div class="row">
                <div class="input-wrapper">
                    <label>EN (CM)</label>
                    <input type="number" id="pEn" placeholder="160">
                </div>
                <div class="input-wrapper">
                    <label>BOY (CM)</label>
                    <input type="number" id="pBoy" placeholder="230">
                </div>
            </div>
            
            <div class="input-wrapper">
                <label>KOLEKSƒ∞YON</label>
                <input type="text" id="pColl" placeholder="√ñrn: Vintage">
            </div>
            
            <button class="btn btn-primary" onclick="urunuYukle()">‚ú® Vitrine Ekle</button>
            <div id="status">ƒ∞≈ülem yapƒ±lƒ±yor...</div>
        </div>
    </div>

    <div class="list-header">Yayƒ±ndaki √úr√ºnler</div>
    <div id="activeList">Y√ºkleniyor...</div>

    <div class="list-header">‚òÅÔ∏è Ar≈üiv (Geri Y√ºkle)</div>
    <p style="font-size:11px; color:#666; margin-top:-10px; margin-bottom:15px;">Vitrinden silinen √ºr√ºnler buraya d√º≈üer.</p>
    <div id="archiveGrid" class="archive-grid"></div>

<script>
    // --- G√úNCEL TOKENƒ∞ BURAYA YAPI≈ûTIR ---
    const USER = "fthlabz"; 
    const REPO = "sanal-kesif"; 
    const t1 = "ghp_"; 
    const t2 = "dm7qeynDwgjzBO5uOg02AFW4OhXZXH1cMdUG"; // <-- BURAYA YAPI≈ûTIR
    const TOKEN = t1 + t2;

    let vitrin = [];

    // Ba≈ülangƒ±√ß
    init();

    async function init() {
        // Vitrini √áek
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/main/vitrin.json?t=${Date.now()}`);
            if(res.ok) vitrin = await res.json();
            else vitrin = [];
        } catch(e) { vitrin = []; }
        
        listeyiCiz();
        arsiviTara();
    }

    function dosyaGoster(input) {
        if(input.files && input.files[0]) {
            document.getElementById('fileName').innerText = "‚úÖ " + input.files[0].name;
            document.getElementById('fileName').style.color = "#30d158";
        }
    }

    // --- WHATSAPP KAYDET ---
    async function whatsappKaydet() {
        const tel = prompt("WhatsApp No (Ba≈üƒ±nda 90 olacak ≈üekilde):", "905xxxxxxxxx");
        if(!tel) return;
        
        durum("Numara Kaydediliyor...");
        const settings = { phone: tel };
        const content = btoa(JSON.stringify(settings));
        
        // √ñnce SHA al (varsa)
        let sha = "";
        try {
            const get = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/settings.json`, { headers: {'Authorization': `token ${TOKEN}`} });
            if(get.ok) sha = (await get.json()).sha;
        } catch(e){}

        // Kaydet
        await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/settings.json`, {
            method: 'PUT',
            headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Phone Update", content: content, sha: sha || undefined })
        });
        alert("Numara kaydedildi!");
        durum("");
    }

    // --- YENƒ∞ √úR√úN Y√úKLEME ---
    async function urunuYukle() {
        const file = document.getElementById('fileInput').files[0];
        
        // ID'leri HTML ile birebir e≈üle≈ütirdim
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const en = document.getElementById('pEn').value;
        const boy = document.getElementById('pBoy').value;
        const sku = document.getElementById('pSku').value || "Kod Yok";
        const coll = document.getElementById('pColl').value || "Genel";

        // Kontrol
        if(!file) { alert("L√ºtfen fotoƒüraf se√ßin!"); return; }
        if(!name || !price || !en || !boy) { alert("L√ºtfen Ad, Fiyat, En ve Boy girin."); return; }

        durum("Fotoƒüraf Hazƒ±rlanƒ±yor... ‚è≥");
        const base64 = await resizeImage(file);
        const fileName = `images/img_${Date.now()}.jpg`;

        durum("Buluta G√∂nderiliyor... ‚òÅÔ∏è");
        const imgUrl = await uploadToGithub(fileName, base64);

        if(imgUrl) {
            durum("Listeye Ekleniyor... üìù");
            
            // √áakƒ±≈ümayƒ± √∂nlemek i√ßin son listeyi √ßek
            await tazeVeriCek();

            const yeni = {
                id: Date.now(),
                url: imgUrl,
                name: name,
                price: price,
                sku: sku,
                en: en,
                boy: boy,
                collection: coll,
                inStock: true
            };

            vitrin.push(yeni);
            await updateJson(vitrin);
            
            durum("‚úÖ BA≈ûARILI! Ekran Yenileniyor...");
            setTimeout(() => location.reload(), 1500);
        } else {
            durum("Hata: Resim y√ºklenemedi!");
        }
    }

    // --- Sƒ∞LME (Lƒ∞STEDEN KALDIRIR, AR≈ûƒ∞VE ATAR) ---
    async function sil(id) {
        if(confirm("Vitrin'den kaldƒ±rƒ±lsƒ±n mƒ±? (Ar≈üive gider)")) {
            durum("Kaldƒ±rƒ±lƒ±yor...");
            await tazeVeriCek();
            vitrin = vitrin.filter(x => x.id !== id);
            await updateJson(vitrin);
            listeyiCiz();
            arsiviTara();
            durum("");
        }
    }

    // --- AR≈ûƒ∞VDEN GERƒ∞ Y√úKLEME ---
    async function geriYukle(url) {
        const ad = prompt("√úr√ºn Adƒ±:"); if(!ad) return;
        const fiyat = prompt("Fiyat (TL):");
        const en = prompt("En (cm):");
        const boy = prompt("Boy (cm):");
        const sku = prompt("Stok Kodu:");

        durum("Geri Y√ºkleniyor...");
        await tazeVeriCek();

        vitrin.push({
            id: Date.now(),
            url: url,
            name: ad,
            price: fiyat || "0",
            sku: sku || "Ar≈üiv",
            en: en || "160",
            boy: boy || "230",
            collection: "Ar≈üiv",
            inStock: true
        });

        await updateJson(vitrin);
        listeyiCiz();
        arsiviTara();
        durum("Geri Y√ºklendi ‚úÖ");
    }

    // --- YARDIMCI FONKSƒ∞YONLAR ---
    function listeyiCiz() {
        const div = document.getElementById('activeList');
        div.innerHTML = "";
        // Yeni en √ºstte olsun diye ters √ßeviriyoruz
        vitrin.slice().reverse().forEach(p => {
            div.innerHTML += `
                <div class="item">
                    <div class="item-left">
                        <img src="${p.url}" class="item-img">
                        <div class="item-info">
                            <h4>${p.name}</h4>
                            <p>${p.sku} ‚Ä¢ ${p.price} TL</p>
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="sil(${p.id})">Kaldƒ±r</button>
                </div>
            `;
        });
    }

    async function arsiviTara() {
        try {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            if(res.ok) {
                const dosyalar = await res.json();
                const aktifUrls = vitrin.map(v => v.url);
                // Listede OLMAYAN resimler ar≈üivdir
                const arsiv = dosyalar.filter(d => !aktifUrls.includes(d.download_url) && d.name.match(/\.(jpg|png|webp|jpeg)$/i));

                const grid = document.getElementById('archiveGrid');
                grid.innerHTML = "";
                arsiv.forEach(d => {
                    grid.innerHTML += `
                        <div class="archive-box" onclick="geriYukle('${d.download_url}')">
                            <img src="${d.download_url}">
                            <div class="archive-text">GERƒ∞ Y√úKLE</div>
                        </div>
                    `;
                });
            }
        } catch(e){}
    }

    // JSON'u okuyup RAM'deki deƒüi≈ükeni g√ºnceller
    async function tazeVeriCek() {
        try {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/vitrin.json?t=${Date.now()}`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            if(res.ok) {
                const json = await res.json();
                vitrin = JSON.parse(decodeURIComponent(escape(atob(json.content))));
                return json.sha;
            }
        } catch(e) { vitrin = []; }
    }

    // JSON'u GitHub'a yazar
    async function updateJson(data) {
        const url = `https://api.github.com/repos/${USER}/${REPO}/contents/vitrin.json`;
        let sha = await tazeVeriCek();
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Update", content: content, sha: sha || undefined })
        });
    }

    // Resim Y√ºkleme
    async function uploadToGithub(path, content) {
        try {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${path}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "New Image", content: content })
            });
            const d = await res.json();
            return d.content.download_url;
        } catch(e) { return null; }
    }

    function resizeImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1500;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } } 
                    else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.85).split(',')[1]);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    function durum(msg) {
        const el = document.getElementById('status');
        el.style.display = 'block'; el.innerText = msg;
    }
</script>
</body>
</html>
