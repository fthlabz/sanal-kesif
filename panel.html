<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Y√∂netim Paneli | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --card-glass: rgba(30, 30, 30, 0.65);
            --input-bg: rgba(255, 255, 255, 0.08);
            --accent-color: #3b82f6; /* Premium Mavi */
            --accent-glow: rgba(59, 130, 246, 0.4);
            --whatsapp-color: #25D366;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --danger: #ef4444;
            --border-glass: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            /* Hafif, l√ºks bir gradient arka plan */
            background-image: radial-gradient(circle at 50% 0%, #1e1e24 0%, var(--bg-dark) 80%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden; /* Saƒüa sola kaymayƒ± engeller */
        }

        .container {
            max-width: 550px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        /* --- BA≈ûLIK ALANI --- */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        h2 { font-weight: 800; font-size: 26px; margin: 0; letter-spacing: -0.5px; }
        .subtitle { color: var(--text-muted); font-size: 14px; margin-top: 5px; font-weight: 400; }

        /* --- CAM KART TASARIMI --- */
        .glass-card {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: var(--border-glass);
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin-bottom: 25px;
        }

        /* --- Y√úKLEME ALANI --- */
        .upload-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Fotoƒüraf Se√ß Butonu */
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 140px;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .file-upload-wrapper:hover { border-color: var(--accent-color); background: rgba(59, 130, 246, 0.05); }
        .file-upload-wrapper input { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 2;}
        .icon-cam { font-size: 32px; margin-bottom: 8px; opacity: 0.8; }
        .upload-text { font-size: 13px; color: var(--text-muted); font-weight: 500; }
        
        #previewImg { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            object-fit: cover; border-radius: 16px; opacity: 0.6; z-index: 1; display: none; 
        }

        /* Inputlar */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        input[type="text"], input[type="number"] {
            background: var(--input-bg);
            border: var(--border-glass);
            color: white;
            padding: 16px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 500;
            outline: none;
            transition: 0.3s;
            width: 100%;
            box-sizing: border-box; /* Ta≈ümayƒ± engeller */
        }
        input:focus { border-color: var(--accent-color); box-shadow: 0 0 0 4px rgba(59,130,246,0.1); background: rgba(255,255,255,0.12); }
        input::placeholder { color: rgba(255,255,255,0.3); }

        .full-width { grid-column: span 2; }

        /* Ekle Butonu */
        .btn-main {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 25px var(--accent-glow);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn-main:active { transform: scale(0.96); box-shadow: 0 5px 15px var(--accent-glow); }

        #statusText { text-align: center; color: var(--accent-color); font-size: 13px; margin-top: 15px; display: none; font-weight: 600; letter-spacing: 0.5px; }

        /* --- Lƒ∞STE (Vƒ∞TRƒ∞N) --- */
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 0 5px; }
        .list-header h3 { margin: 0; font-size: 16px; color: white; }
        .badge { background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 20px; font-size: 12px; }

        .product-item {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 16px;
            margin-bottom: 12px;
            transition: 0.3s;
        }
        .product-item:hover { background: rgba(255,255,255,0.06); transform: translateX(5px); }
        
        .thumb { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; background: #000; margin-right: 15px; }
        .info { flex: 1; }
        .info h4 { margin: 0 0 4px 0; font-size: 15px; font-weight: 600; color: white; }
        .info p { margin: 0; font-size: 12px; color: var(--text-muted); }
        .info .price { color: var(--accent-color); font-weight: 700; margin-top: 2px; font-size: 13px; }

        .btn-del {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-del:active { background: var(--danger); color: white; }

        /* --- AR≈ûƒ∞V GALERƒ∞Sƒ∞ --- */
        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .archive-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 14px;
            overflow: hidden;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .archive-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.3s; }
        .archive-item:hover { border-color: var(--accent-color); }
        .archive-item:hover img { opacity: 1; transform: scale(1.1); }
        .add-icon { 
            position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); 
            font-size: 24px; color: white; opacity: 0; transition: 0.2s; 
        }
        .archive-item:hover .add-icon { opacity: 1; }

        /* --- ALT AKSƒ∞YONLAR --- */
        .actions { margin-top: 30px; display: flex; flex-direction: column; gap: 12px; }
        
        /* WhatsApp Payla≈ü Butonu */
        .btn-share {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
            transition: 0.2s;
        }
        .btn-share:active { transform: scale(0.98); }
        .btn-share svg { width: 20px; height: 20px; fill: white; }

        .btn-sec {
            background: rgba(255,255,255,0.05);
            color: var(--text-muted);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }
        .btn-sec:active { background: rgba(255,255,255,0.1); transform: scale(0.98); }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>Y√ñNETƒ∞M PANELƒ∞</h2>
        <div class="subtitle">Sanal Ke≈üif Vitrin D√ºzenleyici</div>
    </header>

    <div class="glass-card upload-area">
        <div class="file-upload-wrapper">
            <span class="icon-cam">üì∏</span>
            <span class="upload-text">Fotoƒüraf Se√ß veya √áek</span>
            <img id="previewImg">
            <input type="file" id="fileInput" accept="image/*" onchange="onFileSelected(this)">
        </div>

        <div class="input-grid">
            <input type="text" id="urunAdi" class="full-width" placeholder="√úr√ºn Adƒ± (√ñrn: Saltanat Serisi)" required>
            <input type="text" id="seri" placeholder="Kategori (√ñrn: ƒ∞pek)" required>
            <input type="text" id="fiyat" placeholder="Fiyat (√ñrn: 12.500 TL)" required>
            <input type="number" id="enInput" placeholder="En (cm)" required>
            <input type="number" id="boyInput" placeholder="Boy (cm)" required>
            <input type="text" id="slogan" class="full-width" placeholder="Slogan (√ñrn: Leke tutmaz, √∂zel dokuma)">
        </div>

        <button class="btn-main" onclick="urunuYukle()">Vƒ∞TRƒ∞NE EKLE</button>
        <div id="statusText">ƒ∞≈ülem Yapƒ±lƒ±yor...</div>
    </div>

    <div class="list-header">
        <h3>Yayƒ±ndaki √úr√ºnler</h3>
        <span class="badge" id="countBadge">0</span>
    </div>
    <div id="productList">
        </div>

    <div class="glass-card" id="archiveSection" style="display:none; margin-top:30px;">
        <div class="list-header" style="margin-bottom:5px;">
            <h3 style="color: var(--text-muted); font-size:14px;">‚òÅÔ∏è Bulut Ar≈üivi (Kullanƒ±lmayanlar)</h3>
        </div>
        <div class="archive-grid" id="archiveGrid"></div>
    </div>

    <div class="actions">
        <button class="btn-share" onclick="linkPaylas()">
            <svg viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.004-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
            Showroom Linkini Payla≈ü
        </button>

        <button class="btn-sec" style="color: var(--danger); border-color: rgba(239,68,68,0.3);" onclick="tumunuTemizle()">T√ºm Vitrini Temizle</button>
    </div>
</div>

<script>
    // --- GITHUB AYARLARI ---
    const KULLANICI = "fthlabz"; 
    const REPO = "sanal-kesif"; 
    const token1 = "ghp_";
    // A≈üaƒüƒ±daki token kƒ±smƒ±nƒ± kendi √ßalƒ±≈üan tokenin ile deƒüi≈ütirmeyi unutma!
    const token2 = "dm7qeynDwgjzBO5uOg02AFW4OhXZXH1cMdUG"; 
    const githubToken = token1 + token2;
    // -----------------------

    let vitrin = [];

    // Dosya se√ßilince √∂nizleme g√∂ster
    function onFileSelected(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('previewImg');
                img.src = e.target.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    }

    // Ba≈ülangƒ±√ß
    async function sistemiBaslat() {
        try {
            const cevap = await fetch(`https://raw.githubusercontent.com/${KULLANICI}/${REPO}/main/vitrin.json?t=${Date.now()}`);
            if (cevap.ok) { vitrin = await cevap.json(); vitriniCiz(); }
        } catch (e) { console.log("Veri okunamadƒ±."); }
        arsiviGetir();
    }
    sistemiBaslat();

    // Ar≈üiv Tarama
    async function arsiviGetir() {
        try {
            const cevap = await fetch(`https://api.github.com/repos/${KULLANICI}/${REPO}/contents/images`, {
                headers: { 'Authorization': `token ${githubToken}` }
            });
            
            if (cevap.ok) {
                const dosyalar = await cevap.json();
                const vitrinUrlleri = vitrin.map(u => u.url);
                const arsivDosyalari = dosyalar.filter(d => 
                    (d.name.match(/\.(jpg|jpeg|png|webp)$/i)) && 
                    !vitrinUrlleri.includes(d.download_url)
                );
                arsiviCiz(arsivDosyalari);
            }
        } catch (e) { console.log("Ar≈üiv hatasƒ±"); }
    }

    function arsiviCiz(dosyalar) {
        const grid = document.getElementById('archiveGrid');
        const section = document.getElementById('archiveSection');
        
        if(dosyalar.length === 0) { section.style.display = 'none'; return; }
        
        section.style.display = 'block';
        grid.innerHTML = "";
        
        dosyalar.forEach(dosya => {
            grid.innerHTML += `
                <div class="archive-item" onclick="arsivdenEkle('${dosya.download_url}')">
                    <img src="${dosya.download_url}" loading="lazy">
                    <div class="add-icon">+</div>
                </div>
            `;
        });
    }

    // Ar≈üivden Ekleme (Zincirleme Prompt)
    async function arsivdenEkle(url) {
        // Yeni yapƒ±da sadece En/Boy yetmez, hepsini soralƒ±m
        const ad = prompt("√úr√ºn Adƒ±:"); if(!ad) return;
        const fiyat = prompt("Fiyatƒ±:"); if(!fiyat) return;
        const en = prompt("En (cm):"); if(!en) return;
        const boy = prompt("Boy (cm):"); if(!boy) return;
        const seri = prompt("Seri/Kategori (Opsiyonel):") || "Genel";
        const slogan = prompt("Slogan (Opsiyonel):") || "";

        const statusText = document.getElementById('statusText');
        statusText.style.display = "block";
        statusText.innerText = "Ar≈üivden Vitrine Ta≈üƒ±nƒ±yor... ‚è≥";

        vitrin.push({ 
            id: Date.now(), 
            url: url, 
            ad: ad, fiyat: fiyat, en: en, boy: boy, seri: seri, slogan: slogan 
        });
        
        await jsonGuncelle(vitrin);
        statusText.style.display = "none";
        vitriniCiz();
        arsiviGetir();
    }

    // Yeni √úr√ºn Y√ºkleme (HD Motor)
    async function urunuYukle() {
        const file = document.getElementById('fileInput').files[0];
        
        // Input Deƒüerlerini Al
        const ad = document.getElementById('urunAdi').value;
        const fiyat = document.getElementById('fiyat').value;
        const seri = document.getElementById('seri').value;
        const en = document.getElementById('enInput').value;
        const boy = document.getElementById('boyInput').value;
        const slogan = document.getElementById('slogan').value;

        if (!file || !ad || !fiyat || !en || !boy) { 
            alert("L√ºtfen resim, √ºr√ºn adƒ±, fiyat ve √∂l√ß√ºleri eksiksiz girin."); 
            return; 
        }

        const statusText = document.getElementById('statusText');
        statusText.style.display = "block";
        statusText.innerText = "G√∂rsel Optimize Ediliyor... ‚öôÔ∏è";

        const url = URL.createObjectURL(file);
        const img = new Image();
        img.src = url;

        img.onload = async function() {
            URL.revokeObjectURL(url);
            
            // Canvas Sƒ±kƒ±≈ütƒ±rma
            const canvas = document.createElement('canvas');
            const MAX_BOYUT = 1500;
            let w = img.width, h = img.height;
            if (w > h) { if (w > MAX_BOYUT) { h *= MAX_BOYUT/w; w = MAX_BOYUT; } }
            else { if (h > MAX_BOYUT) { w *= MAX_BOYUT/h; h = MAX_BOYUT; } }
            
            canvas.width = w; canvas.height = h;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, w, h);
            
            const base64Content = canvas.toDataURL('image/jpeg', 0.85).split(',')[1];
            const dosyaAdi = `hali_${Date.now()}.jpg`;

            statusText.innerText = "Buluta Y√ºkleniyor... ‚òÅÔ∏è";

            try {
                // 1. Resmi GitHub'a Y√ºkle
                const resimCevap = await fetch(`https://api.github.com/repos/${KULLANICI}/${REPO}/contents/images/${dosyaAdi}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${githubToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Panelden yukleme", content: base64Content })
                });

                if (resimCevap.ok) {
                    const resimData = await resimCevap.json();
                    
                    // 2. Vitrin JSON'a Ekle
                    vitrin.push({
                        id: Date.now(),
                        url: resimData.content.download_url,
                        ad: ad,
                        fiyat: fiyat,
                        seri: seri,
                        en: en,
                        boy: boy,
                        slogan: slogan
                    });

                    await jsonGuncelle(vitrin);

                    // Temizlik
                    statusText.innerText = "Ba≈üarƒ±lƒ±! ‚úÖ";
                    setTimeout(() => statusText.style.display = 'none', 2000);
                    formuTemizle();
                    vitriniCiz();
                    arsiviGetir();
                } else {
                    alert("Y√ºkleme ba≈üarƒ±sƒ±z. Token kontrol√º yapƒ±n.");
                }
            } catch (e) { alert("Baƒülantƒ± hatasƒ±!"); }
        };
    }

    function formuTemizle() {
        document.getElementById('fileInput').value = "";
        document.getElementById('previewImg').style.display = 'none';
        document.querySelectorAll('input[type="text"], input[type="number"]').forEach(i => i.value = "");
    }

    // Listeyi Ekrana Bas
    function vitriniCiz() {
        const listeDiv = document.getElementById('productList');
        const countBadge = document.getElementById('countBadge');
        listeDiv.innerHTML = "";
        countBadge.innerText = vitrin.length;
        
        vitrin.forEach((urun) => {
            listeDiv.innerHTML += `
                <div class="product-item">
                    <img src="${urun.url}" class="thumb">
                    <div class="info">
                        <h4>${urun.ad || 'ƒ∞simsiz Model'}</h4>
                        <p>${urun.seri || 'Genel'} ‚Ä¢ ${urun.en}x${urun.boy} cm</p>
                        <div class="price">${urun.fiyat || '-'}</div>
                    </div>
                    <button class="btn-del" onclick="urunuSil(${urun.id})">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                </div>
            `;
        });
    }

    async function urunuSil(id) {
        if (confirm("Bu √ºr√ºn√º vitrinden kaldƒ±rmak istediƒüinize emin misiniz?")) {
            vitrin = vitrin.filter(u => u.id !== id);
            await jsonGuncelle(vitrin);
            vitriniCiz();
            arsiviGetir();
        }
    }

    async function tumunuTemizle() {
        if(confirm("T√úM Vƒ∞TRƒ∞N Sƒ∞Lƒ∞NECEK! Emin misiniz?")) {
            vitrin = [];
            await jsonGuncelle(vitrin);
            vitriniCiz();
            arsiviGetir();
        }
    }

    // JSON G√ºncelleme Fonksiyonu
    async function jsonGuncelle(data) {
        const url = `https://api.github.com/repos/${KULLANICI}/${REPO}/contents/vitrin.json`;
        let sha = "";
        
        try {
            const getCevap = await fetch(url, { headers: { 'Authorization': `token ${githubToken}` } });
            if (getCevap.ok) { const d = await getCevap.json(); sha = d.sha; }
        } catch(e) {}

        const content = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${githubToken}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Update", content: content, sha: sha || undefined })
        });
    }

    // --- YENƒ∞ EKLENEN FONKSƒ∞YON: Dƒ∞NAMƒ∞K LINK PAYLA≈ûMA ---
    function linkPaylas() {
        // Otomatik link olu≈üturucu: https://KULLANICI.github.io/REPO/index.html
        const showroomLink = `https://${KULLANICI}.github.io/${REPO}/index.html`;
        
        const mesaj = `Merhaba! Sanal Ke≈üif showroom linkimiz a≈üaƒüƒ±dadƒ±r. Tƒ±klayƒ±p halƒ±larƒ± evinizde g√∂rebilirsiniz:\n\nüëâ ${showroomLink}`;
        
        // WhatsApp Web veya Uygulamasƒ±nƒ± a√ß
        window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(mesaj)}`, '_blank');
    }

</script>
