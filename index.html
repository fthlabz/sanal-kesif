<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium AR Showroom</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --blur: 20px;
            --primary: #111111;
            --accent: #2563eb;
            --danger: #ef4444;
            --success: #10b981;
        }

        body {
            margin: 0; overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
            background: #f3f4f6; color: var(--primary);
        }

        /* --- 3D SAHNE --- */
        model-viewer {
            width: 100vw; height: 100vh;
            --poster-color: transparent;
            background: radial-gradient(circle at 50% 50%, #fff, #f3f4f6);
        }

        /* --- UI KATMANI --- */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .pointer-events-auto { pointer-events: auto; }

        /* --- ÃœST PANEL (Glassmorphism) --- */
        .top-bar {
            margin: 20px; padding: 16px 20px;
            background: var(--glass); backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: 24px; border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: space-between;
        }

        .product-info h1 { margin: 0; font-size: 18px; font-weight: 800; }
        .product-meta { font-size: 13px; color: #555; margin-top: 4px; display: flex; align-items: center; gap: 8px; }
        .badge { padding: 3px 8px; border-radius: 6px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .in-stock { background: #dcfce7; color: var(--success); }
        .out-stock { background: #fee2e2; color: var(--danger); }
        .price-tag { font-weight: 700; color: var(--primary); font-size: 15px; margin-left: auto; }

        /* --- ALT KONTROLLER --- */
        .bottom-controls {
            padding: 0 20px 30px 20px;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* Gezinme OklarÄ± */
        .nav-arrows {
            display: flex; justify-content: center; gap: 20px; margin-bottom: 10px;
        }
        .nav-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.1s;
        }
        .nav-btn:active { transform: scale(0.9); }

        /* Premium Buton Grubu */
        .action-group {
            display: grid; grid-template-columns: auto auto 1fr; gap: 10px;
        }

        .btn {
            height: 56px; border: none; border-radius: 16px;
            font-weight: 600; font-size: 14px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s; box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .btn-icon { width: 56px; background: white; font-size: 20px; }
        .btn-icon.active { color: var(--danger); } /* Kalp Rengi */
        
        .btn-primary {
            background: var(--primary); color: white;
            font-size: 16px; letter-spacing: -0.5px;
        }
        .btn-primary:active { background: #333; transform: scale(0.98); }

        /* --- YÃœKLEME & TOAST --- */
        #loading-screen {
            position: absolute; inset: 0; background: #fff; z-index: 99;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .toast {
            position: absolute; top: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
            border-radius: 30px; font-size: 13px; opacity: 0; transition: opacity 0.3s;
            pointer-events: none; z-index: 20; text-align: center;
        }

        /* AR Modu Ã–zelleÅŸtirmeleri */
        model-viewer > #ar-prompt { display: none; }
        .ar-button { display: none; } /* Kendi butonumuzu kullanacaÄŸÄ±z */
        
        /* Expired Overlay */
        #expired-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            color: white; display: none; align-items: center; justify-content: center; text-align: center;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <div style="font-weight: 600; color: #666;">MaÄŸaza HazÄ±rlanÄ±yor...</div>
    </div>

    <div id="expired-overlay">
        <div>
            <h1>âš ï¸ Deneme SÃ¼resi Doldu</h1>
            <p>Bu gÃ¶sterimin sÃ¼resi dolmuÅŸtur.<br>LÃ¼tfen yÃ¶netici ile iletiÅŸime geÃ§in.</p>
        </div>
    </div>

    <div id="toast" class="toast">GerÃ§ek boyut iÃ§in halÄ±yÄ± zemine yerleÅŸtirin</div>

    <model-viewer id="mv"
        src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BoxTextured/glTF-Binary/BoxTextured.glb"
        ar ar-modes="webxr scene-viewer quick-look"
        camera-controls shadow-intensity="1.5" shadow-softness="0.8" 
        auto-rotate rotation-per-second="15deg"
        max-camera-orbit="auto 90deg auto"
        min-camera-orbit="auto 0deg auto">
    </model-viewer>

    <div class="ui-layer">
        <div class="top-bar pointer-events-auto">
            <div class="product-info">
                <h1 id="p-name">YÃ¼kleniyor...</h1>
                <div class="product-meta">
                    <span id="p-collection">...</span> | <span id="p-size">...</span>
                    <span id="p-stock" class="badge in-stock">STOKTA</span>
                </div>
            </div>
            <div id="p-price" class="price-tag">0 â‚º</div>
        </div>

        <div class="bottom-controls pointer-events-auto">
            
            <div class="nav-arrows">
                <button class="nav-btn" onclick="app.prev()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
                </button>
                <button class="nav-btn" onclick="app.next()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
                </button>
            </div>

            <div class="action-group">
                <button class="btn btn-icon" id="btn-fav" onclick="app.toggleFav()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                </button>

                <button class="btn btn-icon" onclick="app.takeSnapshot()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                </button>

                <button class="btn btn-primary" onclick="app.buy()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></path></svg>
                    Bu HalÄ±yÄ± Ä°stiyorum
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASYON ---
        const CONFIG = {
            user: "fthlabz",
            repo: "sanal-kesif",
            phone: "905555555555", // BURAYA KENDÄ° NUMARANI YAZ (BaÅŸÄ±nda + olmadan)
        };

        class App {
            constructor() {
                this.data = [];
                this.currentIndex = 0;
                this.favorites = JSON.parse(localStorage.getItem('favs')) || [];
                this.textureCache = {};
                this.mv = document.getElementById('mv');
                this.ui = {
                    name: document.getElementById('p-name'),
                    collection: document.getElementById('p-collection'),
                    size: document.getElementById('p-size'),
                    price: document.getElementById('p-price'),
                    stock: document.getElementById('p-stock'),
                    loading: document.getElementById('loading-screen'),
                    favBtn: document.getElementById('btn-fav')
                };
            }

            async init() {
                // 1. Expiration Check
                const params = new URLSearchParams(window.location.search);
                const expDate = params.get('exp');
                if (expDate && new Date() > new Date(expDate)) {
                    document.getElementById('expired-overlay').style.display = 'flex';
                    return;
                }

                // 2. Fetch Data
                try {
                    const res = await fetch(`https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/main/vitrin.json?t=${Date.now()}`);
                    if (!res.ok) throw new Error("Veri Ã§ekilemedi");
                    this.data = await res.json();
                    
                    if(this.data.length > 0) {
                        this.renderProduct(0);
                        this.setupListeners();
                        // 2. ÃœrÃ¼nÃ¼ Ã¶nbelleÄŸe al (Lazy Load)
                        if(this.data[1]) this.preloadTexture(this.data[1].url);
                    } else {
                        this.ui.name.innerText = "Vitrin BoÅŸ";
                        this.ui.loading.style.display = 'none';
                    }
                } catch (e) {
                    console.error(e);
                    this.ui.name.innerText = "BaÄŸlantÄ± HatasÄ±";
                }
            }

            async renderProduct(index) {
                if(index < 0 || index >= this.data.length) return;
                this.currentIndex = index;
                const product = this.data[index];

                // UI GÃ¼ncelle
                this.ui.name.innerText = product.name || `Model ${index+1}`;
                this.ui.collection.innerText = product.collection || 'Genel';
                this.ui.size.innerText = `${product.en} x ${product.boy} cm`;
                
                // Para FormatÄ±
                const priceFormatted = new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(product.price);
                this.ui.price.innerText = priceFormatted;

                // Stok Badge
                if(product.inStock === false) {
                    this.ui.stock.className = "badge out-stock";
                    this.ui.stock.innerText = "TÃœKENDÄ°";
                } else {
                    this.ui.stock.className = "badge in-stock";
                    this.ui.stock.innerText = "STOKTA";
                }

                // Favori Ä°konu
                this.updateFavIcon();

                // 3D Model Scale & Texture
                // BoxTextured.glb 1x1x1 birimdir. Biz bunu metre cinsinden scale ediyoruz.
                const scaleX = product.en / 100;
                const scaleZ = product.boy / 100;
                this.mv.scale = `${scaleX} 0.01 ${scaleZ}`;

                // Texture YÃ¼kleme (Cache KontrolÃ¼)
                try {
                    let texture = this.textureCache[product.url];
                    if(!texture) {
                        texture = await this.mv.createTexture(product.url);
                        this.textureCache[product.url] = texture;
                    }
                    const material = this.mv.model.materials[0];
                    material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
                    this.ui.loading.style.display = 'none';
                } catch(e) { console.error("Doku hatasÄ±", e); }
            }

            next() {
                let nextIndex = this.currentIndex + 1;
                if(nextIndex >= this.data.length) nextIndex = 0;
                this.renderProduct(nextIndex);
            }

            prev() {
                let prevIndex = this.currentIndex - 1;
                if(prevIndex < 0) prevIndex = this.data.length - 1;
                this.renderProduct(prevIndex);
            }

            // WhatsApp Entegrasyonu
            buy() {
                const p = this.data[this.currentIndex];
                const msg = `Merhaba, ${p.sku || 'BELIRTILMEMIS'} kodlu, ${p.en}x${p.boy} Ã¶lÃ§Ã¼sÃ¼ndeki "${p.name}" model halÄ±yÄ± Sanal KeÅŸif uygulamasÄ±nda gÃ¶rdÃ¼m ve sipariÅŸ vermek istiyorum. Fiyat: ${p.price} TL`;
                
                // Analytics simÃ¼lasyonu
                console.log("Analytics: Whatsapp Clicked", p.sku);
                
                window.open(`https://wa.me/${CONFIG.phone}?text=${encodeURIComponent(msg)}`, '_blank');
            }

            // Favori Sistemi
            toggleFav() {
                const p = this.data[this.currentIndex];
                const existingIndex = this.favorites.findIndex(f => f.id === p.id);
                
                if(existingIndex > -1) {
                    this.favorites.splice(existingIndex, 1);
                } else {
                    this.favorites.push({ id: p.id, name: p.name });
                }
                
                localStorage.setItem('favs', JSON.stringify(this.favorites));
                this.updateFavIcon();
                this.showToast(existingIndex > -1 ? "Favorilerden Ã§Ä±karÄ±ldÄ±" : "Favorilere eklendi â¤ï¸");
            }

            updateFavIcon() {
                const p = this.data[this.currentIndex];
                const isFav = this.favorites.some(f => f.id === p.id);
                const svg = this.ui.favBtn.querySelector('svg');
                
                if(isFav) {
                    this.ui.favBtn.classList.add('active');
                    svg.setAttribute('fill', 'currentColor'); // Ä°Ã§i dolu kalp
                } else {
                    this.ui.favBtn.classList.remove('active');
                    svg.setAttribute('fill', 'none'); // Ä°Ã§i boÅŸ
                }
            }

            // Screenshot (AR uyumlu)
            async takeSnapshot() {
                try {
                    const blob = await this.mv.toBlob({mimeType: 'image/png'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const p = this.data[this.currentIndex];
                    const date = new Date().toISOString().slice(0,10);
                    
                    a.href = url;
                    a.download = `${p.sku || 'urun'}-${date}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                    this.showToast("FotoÄŸraf galeriye kaydedildi ğŸ“¸");
                } catch(e) {
                    alert("Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ alÄ±namadÄ±. LÃ¼tfen cihazÄ±n kendi yÃ¶ntemini kullanÄ±n.");
                }
            }

            showToast(msg) {
                const t = document.getElementById('toast');
                t.innerText = msg;
                t.style.opacity = 1;
                setTimeout(() => t.style.opacity = 0, 3000);
            }
            
            preloadTexture(url) {
                if(!this.textureCache[url]) {
                    this.mv.createTexture(url).then(t => this.textureCache[url] = t);
                }
            }

            setupListeners() {
                // Swipe AlgÄ±lama
                let touchStartX = 0;
                this.mv.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
                this.mv.addEventListener('touchend', e => {
                    const diff = touchStartX - e.changedTouches[0].screenX;
                    if(Math.abs(diff) > 50) { // 50px swipe eÅŸiÄŸi
                        diff > 0 ? this.next() : this.prev();
                    }
                });
                
                // AR Toast MesajÄ±
                this.mv.addEventListener('ar-status', (event) => {
                    if(event.detail.status === 'session-started') {
                        this.showToast("GerÃ§ek boyut iÃ§in halÄ±yÄ± zemine yerleÅŸtirin ğŸ“");
                        console.log("Analytics: AR Opened");
                    }
                });
            }
        }

        const app = new App();
        window.addEventListener('load', () => app.init());
        window.app = app; // HTML butonlarÄ±ndan eriÅŸim iÃ§in global yap
    </script>
</body>
</html>
