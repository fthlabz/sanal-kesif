<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Y√∂netim Paneli | Ultimate</title>
    <style>
        /* --- PREMIUM DARK CSS (MOBƒ∞L UYUMLU) --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000; color: #ffffff;
            margin: 0; padding: 20px 15px;
            overflow-x: hidden;
        }

        h2 { text-align: center; font-size: 22px; margin-bottom: 5px; color: #fff; letter-spacing: -0.5px; }
        .subtitle { text-align: center; font-size: 13px; color: #666; margin-bottom: 25px; }

        /* KART YAPISI */
        .card { 
            background: #1c1c1e; border-radius: 18px; padding: 20px; 
            border: 1px solid #333; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* FOTOƒûRAF ALANI */
        .upload-area {
            background: #2c2c2e; border: 2px dashed #444; border-radius: 14px;
            text-align: center; padding: 30px 10px; cursor: pointer; position: relative;
            transition: 0.2s;
        }
        .upload-area:active { background: #3a3a3c; border-color: #0a84ff; }
        .upload-icon { font-size: 36px; display: block; margin-bottom: 10px; }
        #fileName { color: #0a84ff; font-weight: 700; font-size: 14px; }
        input[type="file"] { display: none; }

        /* INPUTLAR */
        .form-group { margin-top: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; margin-left: 5px; }
        
        input {
            width: 100%; background: #000; border: 1px solid #444; color: white;
            padding: 14px; border-radius: 10px; font-size: 16px;
        }
        input:focus { border-color: #0a84ff; }

        .row { display: flex; gap: 10px; }
        .row div { flex: 1; } /* Input kapsayƒ±cƒ±sƒ± */

        /* BUTONLAR */
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            font-size: 16px; font-weight: bold; cursor: pointer; color: white;
            margin-top: 10px; transition: 0.2s;
        }
        .btn-blue { background: #0a84ff; }
        .btn-green { background: #30d158; margin-bottom: 20px; font-size: 14px; padding: 12px; }
        .btn-red { background: rgba(255, 69, 58, 0.2); color: #ff453a; font-size: 12px; padding: 8px 12px; width: auto; border-radius: 8px; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }

        /* Lƒ∞STE */
        .section-title { font-size: 17px; font-weight: 700; margin: 30px 0 15px 5px; color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .product-item {
            display: flex; align-items: center; justify-content: space-between;
            background: #252527; padding: 12px; border-radius: 12px;
            margin-bottom: 10px; border: 1px solid #333;
        }
        .p-left { display: flex; align-items: center; gap: 12px; }
        .p-img { width: 55px; height: 55px; border-radius: 8px; object-fit: cover; background: #000; }
        .p-info h4 { margin: 0; font-size: 15px; color: white; }
        .p-info p { margin: 3px 0 0; font-size: 13px; color: #aaa; }

        /* AR≈ûƒ∞V */
        .archive-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .archive-item { 
            position: relative; aspect-ratio: 1; border-radius: 10px; overflow: hidden; 
            border: 1px solid #444; cursor: pointer;
        }
        .archive-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: 0.2s; }
        .archive-item:hover img { opacity: 1; }
        .archive-label { 
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5); color: white; font-weight: bold; font-size: 24px; opacity: 0;
        }
        .archive-item:hover .archive-label { opacity: 1; }

        #status { text-align: center; color: #0a84ff; margin-top: 15px; display: none; font-weight: bold; font-size: 14px;}
    </style>
</head>
<body>

    <h2>Fthlabz Y√∂netim</h2>
    <div class="subtitle">Vitrin Kontrol Merkezi</div>

    <button class="btn btn-green" onclick="whatsappNumarasiAyarla()">üìû WhatsApp Numarasƒ±nƒ± Kaydet</button>

    <div class="card">
        <label class="upload-area" for="fileInput">
            <span class="upload-icon">üì∏</span>
            <span id="fileName">Fotoƒüraf Se√ß</span>
        </label>
        <input type="file" id="fileInput" accept="image/*" onchange="dosyaGoster(this)">

        <div class="form-group">
            <div>
                <label>√úr√ºn Adƒ±</label>
                <input type="text" id="name" placeholder="√ñrn: Gri Salon Halƒ±sƒ±">
            </div>
            
            <div class="row">
                <div>
                    <label>Fiyat (TL)</label>
                    <input type="number" id="price" placeholder="12500">
                </div>
                <div>
                    <label>Stok Kodu</label>
                    <input type="text" id="sku" placeholder="KOD-01">
                </div>
            </div>

            <div class="row">
                <div>
                    <label>En (cm)</label>
                    <input type="number" id="en" placeholder="160">
                </div>
                <div>
                    <label>Boy (cm)</label>
                    <input type="number" id="boy" placeholder="230">
                </div>
            </div>
            
            <div>
                <label>Koleksiyon</label>
                <input type="text" id="coll" placeholder="√ñrn: Vintage">
            </div>
            
            <button class="btn btn-blue" onclick="urunuYukle()">‚ú® Vitrine Ekle</button>
            <div id="status">ƒ∞≈ülem yapƒ±lƒ±yor...</div>
        </div>
    </div>

    <div class="section-title">Yayƒ±ndaki √úr√ºnler</div>
    <div id="activeList">Y√ºkleniyor...</div>

    <div class="section-title">‚òÅÔ∏è Ar≈üiv (Geri Y√ºkle)</div>
    <div id="archiveGrid" class="archive-grid"></div>

<script>
    // --- TOKEN AYARLARI ---
    const USER = "fthlabz"; 
    const REPO = "sanal-kesif"; 
    const t1 = "ghp_"; 
    const t2 = "SENIN_TOKEN_KODUN_BURAYA"; // <-- BURAYI G√úNCELLE
    const TOKEN = t1 + t2;

    let vitrin = [];

    // Ba≈ülangƒ±√ß
    init();

    async function init() {
        // Vitrini √áek
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/main/vitrin.json?t=${Date.now()}`);
            if(res.ok) vitrin = await res.json();
        } catch(e) {}
        
        listeyiCiz();
        arsiviTara();
    }

    function dosyaGoster(input) {
        if(input.files && input.files[0]) {
            document.getElementById('fileName').innerText = "‚úÖ " + input.files[0].name;
            document.getElementById('fileName').style.color = "#30d158";
        }
    }

    // --- WHATSAPP AYARI ---
    async function whatsappNumarasiAyarla() {
        const tel = prompt("WhatsApp Numarasƒ± (Ba≈üƒ±nda 90 olacak ≈üekilde):", "90555xxxxxxx");
        if(tel) {
            durum("Numara Kaydediliyor...");
            const settings = { phone: tel };
            const content = btoa(JSON.stringify(settings));
            
            let sha = "";
            try {
                const get = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/settings.json`, { headers: {'Authorization': `token ${TOKEN}`} });
                if(get.ok) sha = (await get.json()).sha;
            } catch(e){}

            await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/settings.json`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Phone Update", content: content, sha: sha || undefined })
            });
            alert("Numara ba≈üarƒ±yla kaydedildi!");
            durum("");
        }
    }

    // --- √úR√úN Y√úKLEME (Dƒ∞REKT Lƒ∞STEYE - HATA D√úZELTƒ∞LDƒ∞) ---
    async function urunuYukle() {
        const file = document.getElementById('fileInput').files[0];
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        const en = document.getElementById('en').value;
        const boy = document.getElementById('boy').value;
        const sku = document.getElementById('sku').value || "Kod Yok";
        const coll = document.getElementById('coll').value || "Genel";

        if(!file) { alert("L√ºtfen fotoƒüraf se√ßin!"); return; }
        if(!name || !price || !en || !boy) { alert("L√ºtfen bilgileri eksiksiz doldurun."); return; }

        durum("Fotoƒüraf Hazƒ±rlanƒ±yor... ‚è≥");
        const base64 = await resizeImage(file);
        const fileName = `images/img_${Date.now()}.jpg`;

        durum("Buluta G√∂nderiliyor... ‚òÅÔ∏è");
        const imgUrl = await uploadToGithub(fileName, base64);

        if(imgUrl) {
            durum("Listeye ƒ∞≈üleniyor... üìù");
            
            // Veri √áakƒ±≈ümasƒ±nƒ± √ñnlemek ƒ∞√ßin En G√ºncel Veriyi √áek
            await tazeVeriCek();

            const yeniUrun = {
                id: Date.now(),
                url: imgUrl,
                name: name,
                price: price,
                sku: sku,
                en: en,
                boy: boy,
                collection: coll,
                inStock: true
            };

            vitrin.push(yeniUrun);
            await updateJson(vitrin);
            
            durum("‚úÖ Ba≈üarƒ±lƒ±! Sayfa Yenileniyor...");
            setTimeout(() => location.reload(), 1500);
        } else {
            durum("Hata: Resim y√ºklenemedi!");
        }
    }

    // --- AR≈ûƒ∞VDEN GERƒ∞ Y√úKLEME (PROMPT ƒ∞LE) ---
    async function arsivdenGeriYukle(url) {
        const ad = prompt("√úr√ºn Adƒ±:"); if(!ad) return;
        const fiyat = prompt("Fiyat (TL):");
        const en = prompt("En (cm):");
        const boy = prompt("Boy (cm):");
        const sku = prompt("Stok Kodu:");

        durum("Geri Y√ºkleniyor...");
        await tazeVeriCek();

        vitrin.push({
            id: Date.now(),
            url: url,
            name: ad,
            price: fiyat || "0",
            sku: sku || "Ar≈üiv",
            en: en || "160",
            boy: boy || "230",
            collection: "Ar≈üiv",
            inStock: true
        });

        await updateJson(vitrin);
        listeyiCiz();
        arsiviTara();
        durum("Geri Y√ºklendi ‚úÖ");
    }

    // --- Sƒ∞LME (AR≈ûƒ∞VE Gƒ∞DER) ---
    async function sil(id) {
        if(confirm("Yayƒ±ndan kaldƒ±rƒ±lsƒ±n mƒ±? (Ar≈üive gider)")) {
            durum("Siliniyor...");
            await tazeVeriCek();
            vitrin = vitrin.filter(x => x.id !== id);
            await updateJson(vitrin);
            listeyiCiz();
            arsiviTara();
            durum("");
        }
    }

    // --- YARDIMCI MOTORLAR ---
    function listeyiCiz() {
        const div = document.getElementById('activeList');
        div.innerHTML = "";
        vitrin.slice().reverse().forEach(p => {
            div.innerHTML += `
                <div class="product-item">
                    <div class="p-left">
                        <img src="${p.url}" class="p-img">
                        <div class="p-info">
                            <h4>${p.name}</h4>
                            <p>${p.sku} ‚Ä¢ ${p.price} TL</p>
                        </div>
                    </div>
                    <button class="btn btn-red" onclick="sil(${p.id})">Kaldƒ±r</button>
                </div>
            `;
        });
    }

    async function arsiviTara() {
        try {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            if(res.ok) {
                const dosyalar = await res.json();
                const aktifUrls = vitrin.map(v => v.url);
                const arsiv = dosyalar.filter(d => !aktifUrls.includes(d.download_url) && d.name.match(/\.(jpg|png|webp)$/));

                const grid = document.getElementById('archiveGrid');
                grid.innerHTML = "";
                arsiv.forEach(d => {
                    grid.innerHTML += `
                        <div class="archive-item" onclick="arsivdenGeriYukle('${d.download_url}')">
                            <img src="${d.download_url}">
                            <div class="archive-label">+</div>
                        </div>
                    `;
                });
            }
        } catch(e){}
    }

    async function tazeVeriCek() {
        try {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/vitrin.json?t=${Date.now()}`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            if(res.ok) {
                const json = await res.json();
                vitrin = JSON.parse(decodeURIComponent(escape(atob(json.content))));
                return json.sha;
            }
        } catch(e){}
    }

    async function updateJson(data) {
        const url = `https://api.github.com/repos/${USER}/${REPO}/contents/vitrin.json`;
        let sha = await tazeVeriCek();
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Update", content: content, sha: sha || undefined })
        });
    }

    async function uploadToGithub(path, content) {
        try {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${path}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "New Image", content: content })
            });
            const d = await res.json();
            return d.content.download_url;
        } catch(e) { return null; }
    }

    function resizeImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1500;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } } 
                    else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.85).split(',')[1]);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    function durum(msg) {
        const el = document.getElementById('status');
        el.style.display = 'block'; el.innerText = msg;
    }
</script>
</body>
</html>
