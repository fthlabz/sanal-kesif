<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YÃ¶netim Paneli | Pro</title>
    <style>
        /* --- PRO MOBÄ°L CSS (KAYMA YAPMAZ) --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000; color: #ffffff;
            margin: 0; padding: 20px 15px;
            overflow-x: hidden; /* SaÄŸa sola kaymayÄ± engeller */
        }

        h2 { text-align: center; font-size: 20px; margin-bottom: 5px; color: #fff; }
        .subtitle { text-align: center; font-size: 12px; color: #888; margin-bottom: 20px; }

        /* YÃœKLEME KUTUSU */
        .card { 
            background: #1c1c1e; border-radius: 16px; padding: 20px; 
            border: 1px solid #333; margin-bottom: 20px;
        }

        /* FOTOÄžRAF ALANI */
        .upload-area {
            background: #2c2c2e; border: 2px dashed #555; border-radius: 12px;
            text-align: center; padding: 30px 10px; cursor: pointer; position: relative;
        }
        .upload-icon { font-size: 32px; display: block; margin-bottom: 10px; }
        #fileName { color: #0a84ff; font-weight: bold; font-size: 14px; }
        input[type="file"] { display: none; }

        /* INPUTLAR (BÃ¼yÃ¼k ve Okunabilir) */
        .form-group { margin-top: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        input {
            width: 100%; background: #000; border: 1px solid #444; color: white;
            padding: 15px; border-radius: 10px; font-size: 16px; /* Mobilde zoomu engeller */
            outline: none;
        }
        input:focus { border-color: #0a84ff; }

        .row { display: flex; gap: 10px; }
        .row input { flex: 1; } /* Yan yana eÅŸit daÄŸÄ±lÄ±m */

        /* BUTONLAR */
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            font-size: 16px; font-weight: bold; cursor: pointer; color: white;
            margin-top: 10px; transition: 0.2s;
        }
        .btn-blue { background: #0a84ff; }
        .btn-green { background: #30d158; margin-bottom: 15px; }
        .btn-red { background: rgba(255, 69, 58, 0.2); color: #ff453a; font-size: 13px; padding: 8px 12px; width: auto; }
        .btn:active { opacity: 0.8; transform: scale(0.98); }

        /* LÄ°STE */
        .product-item {
            display: flex; align-items: center; justify-content: space-between;
            background: #2c2c2e; padding: 12px; border-radius: 12px;
            margin-bottom: 10px; border: 1px solid #333;
        }
        .p-left { display: flex; align-items: center; gap: 12px; }
        .p-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: #000; }
        .p-info h4 { margin: 0; font-size: 15px; color: white; }
        .p-info p { margin: 3px 0 0; font-size: 13px; color: #aaa; }

        /* ARÅžÄ°V */
        .archive-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .archive-item { 
            position: relative; aspect-ratio: 1; border-radius: 10px; overflow: hidden; 
            border: 1px solid #444;
        }
        .archive-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .archive-label { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: rgba(10, 132, 255, 0.8); color: white; 
            font-size: 10px; text-align: center; padding: 4px; 
        }

        #status { text-align: center; color: #0a84ff; margin-top: 10px; display: none; font-weight: bold;}
    </style>
</head>
<body>

    <h2>YÃ¶netim Paneli</h2>
    <div class="subtitle">Vitrin YÃ¶netimi & Ayarlar</div>

    <button class="btn btn-green" onclick="whatsappNumarasiAyarla()">ðŸ“ž WhatsApp NumarasÄ±nÄ± Ayarla</button>

    <div class="card">
        <label class="upload-area" for="fileInput">
            <span class="upload-icon">ðŸ“¸</span>
            <span id="fileName">FotoÄŸraf SeÃ§mek Ä°Ã§in TÄ±kla</span>
        </label>
        <input type="file" id="fileInput" accept="image/*" onchange="dosyaGoster(this)">

        <div class="form-group">
            <input type="text" id="name" placeholder="ÃœrÃ¼n AdÄ± (Ã–rn: Gri HalÄ±)">
            <div class="row">
                <input type="number" id="price" placeholder="Fiyat (TL)">
                <input type="text" id="sku" placeholder="Stok Kodu">
            </div>
            <div class="row">
                <input type="number" id="en" placeholder="En (cm)">
                <input type="number" id="boy" placeholder="Boy (cm)">
            </div>
            <input type="text" id="coll" placeholder="Koleksiyon">
            
            <button class="btn btn-blue" onclick="urunuYukle()">âœ¨ Vitrine Ekle</button>
            <div id="status">Ä°ÅŸlem yapÄ±lÄ±yor...</div>
        </div>
    </div>

    <h3 style="font-size:16px; margin-top:30px;">YayÄ±ndaki ÃœrÃ¼nler</h3>
    <div id="activeList">YÃ¼kleniyor...</div>

    <h3 style="font-size:16px; margin-top:30px;">Bulut ArÅŸivi (Geri YÃ¼kle)</h3>
    <div id="archiveGrid" class="archive-grid"></div>

<script>
    // --- TOKEN AYARLARI ---
    const USER = "fthlabz"; 
    const REPO = "sanal-kesif"; 
    const t1 = "ghp_"; 
    const t2 = "SENIN_TOKEN_KODUN_BURAYA"; // <-- BURAYI GÃœNCELLE
    const TOKEN = t1 + t2;

    let vitrin = [];

    // BaÅŸlangÄ±Ã§
    init();

    async function init() {
        // Vitrini Ã‡ek
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/main/vitrin.json?t=${Date.now()}`);
            if(res.ok) vitrin = await res.json();
        } catch(e) {}
        
        listeyiCiz();
        arsiviTara();
    }

    function dosyaGoster(input) {
        if(input.files && input.files[0]) {
            document.getElementById('fileName').innerText = "âœ… " + input.files[0].name;
            document.getElementById('fileName').style.color = "#30d158";
        }
    }

    // --- WHATSAPP NUMARASI AYARLAMA ---
    async function whatsappNumarasiAyarla() {
        const tel = prompt("MaÄŸaza WhatsApp NumarasÄ± Girin (BaÅŸÄ±nda 90 olacak ÅŸekilde, Ã¶rn: 905551234567):");
        if(tel) {
            durum("Numara Kaydediliyor...");
            // settings.json oluÅŸturup kaydediyoruz
            const settings = { phone: tel };
            const content = btoa(JSON.stringify(settings));
            
            // Github'a settings.json olarak at
            let sha = "";
            try {
                const get = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/settings.json`, { headers: {'Authorization': `token ${TOKEN}`} });
                if(get.ok) sha = (await get.json()).sha;
            } catch(e){}

            await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/settings.json`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update Phone", content: content, sha: sha || undefined })
            });
            alert("Numara kaydedildi! MÃ¼ÅŸteri paneli artÄ±k bu numarayÄ± kullanacak.");
            durum("");
        }
    }

    // --- ÃœRÃœN YÃœKLEME (SAÄžLAM MANTIK) ---
    async function urunuYukle() {
        const file = document.getElementById('fileInput').files[0];
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        const en = document.getElementById('en').value;
        const boy = document.getElementById('boy').value;
        const sku = document.getElementById('sku').value || "Kod Yok";
        const coll = document.getElementById('coll').value || "Genel";

        if(!file) { alert("LÃ¼tfen fotoÄŸraf seÃ§in!"); return; }
        if(!name || !price || !en || !boy) { alert("LÃ¼tfen bilgileri eksiksiz doldurun."); return; }

        durum("FotoÄŸraf HazÄ±rlanÄ±yor... â³");
        const base64 = await resizeImage(file);
        const fileName = `images/img_${Date.now()}.jpg`;

        durum("Buluta GÃ¶nderiliyor... â˜ï¸");
        const imgUrl = await uploadToGithub(fileName, base64);

        if(imgUrl) {
            durum("Listeye Ekleniyor... ðŸ“");
            
            // Ã–nce en gÃ¼ncel listeyi Ã§ek (Hata olmamasÄ± iÃ§in)
            await tazeVeriCek();

            vitrin.push({
                id: Date.now(),
                url: imgUrl,
                name: name,
                price: price,
                sku: sku,
                en: en,
                boy: boy,
                collection: coll,
                inStock: true
            });

            await updateJson(vitrin);
            durum("âœ… BaÅŸarÄ±lÄ±! Sayfa Yenileniyor...");
            setTimeout(() => location.reload(), 1500);
        } else {
            durum("Hata oluÅŸtu!");
        }
    }

    // --- ARÅžÄ°VDEN GERÄ° YÃœKLEME (PROMPT Ä°LE) ---
    async function arsivdenGeriYukle(url) {
        const ad = prompt("ÃœrÃ¼n AdÄ±:");
        if(!ad) return;

        const fiyat = prompt("Fiyat (TL):");
        const en = prompt("En (cm):");
        const boy = prompt("Boy (cm):");
        const sku = prompt("Stok Kodu:");

        durum("Geri YÃ¼kleniyor...");
        await tazeVeriCek();

        vitrin.push({
            id: Date.now(),
            url: url,
            name: ad,
            price: fiyat || "0",
            sku: sku || "ArÅŸiv",
            en: en || "160",
            boy: boy || "230",
            collection: "ArÅŸiv",
            inStock: true
        });

        await updateJson(vitrin);
        listeyiCiz();
        arsiviTara();
        durum("Geri YÃ¼klendi âœ…");
    }

    // --- SÄ°LME ---
    async function sil(id) {
        if(confirm("YayÄ±ndan kaldÄ±rÄ±lsÄ±n mÄ±? (ArÅŸive gider)")) {
            durum("Siliniyor...");
            await tazeVeriCek();
            vitrin = vitrin.filter(x => x.id !== id);
            await updateJson(vitrin);
            listeyiCiz();
            arsiviTara();
            durum("");
        }
    }

    // --- YARDIMCI FONKSÄ°YONLAR ---
    function listeyiCiz() {
        const div = document.getElementById('activeList');
        div.innerHTML = "";
        vitrin.slice().reverse().forEach(p => {
            div.innerHTML += `
                <div class="product-item">
                    <div class="p-left">
                        <img src="${p.url}" class="p-img">
                        <div class="p-info">
                            <h4>${p.name}</h4>
                            <p>${p.sku} â€¢ ${p.price} TL</p>
                        </div>
                    </div>
                    <button class="btn btn-red" onclick="sil(${p.id})">KaldÄ±r</button>
                </div>
            `;
        });
    }

    async function arsiviTara() {
        try {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            if(res.ok) {
                const dosyalar = await res.json();
                const aktifUrls = vitrin.map(v => v.url);
                const arsiv = dosyalar.filter(d => !aktifUrls.includes(d.download_url) && d.name.match(/\.(jpg|png|webp)$/));

                const grid = document.getElementById('archiveGrid');
                grid.innerHTML = "";
                arsiv.forEach(d => {
                    grid.innerHTML += `
                        <div class="archive-item" onclick="arsivdenGeriYukle('${d.download_url}')">
                            <img src="${d.download_url}">
                            <div class="archive-label">GERÄ° YÃœKLE</div>
                        </div>
                    `;
                });
            }
        } catch(e){}
    }

    async function tazeVeriCek() {
        try {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/vitrin.json?t=${Date.now()}`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            if(res.ok) {
                const json = await res.json();
                vitrin = JSON.parse(decodeURIComponent(escape(atob(json.content))));
                return json.sha;
            }
        } catch(e){}
    }

    async function updateJson(data) {
        const url = `https://api.github.com/repos/${USER}/${REPO}/contents/vitrin.json`;
        let sha = await tazeVeriCek();
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Update", content: content, sha: sha || undefined })
        });
    }

    async function uploadToGithub(path, content) {
        try {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${path}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "New Image", content: content })
            });
            const d = await res.json();
            return d.content.download_url;
        } catch(e) { return null; }
    }

    function resizeImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1500;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } } 
                    else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.85).split(',')[1]);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    function durum(msg) {
        const el = document.getElementById('status');
        el.style.display = 'block'; el.innerText = msg;
    }
</script>
</body>
</html>
